<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación de Integrante</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <style>
        /* Estilos para la imagen de retroceso */
        .back-image {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px; /* Ajusta el tamaño según lo desees */
            height: auto; /* Mantiene la proporción */
            cursor: pointer; /* Cambiar el cursor al pasar el ratón */
            animation: bounce 1s infinite; /* Animación de rebote */
        }

        /* Animación de rebote */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()">
        <img src="img/boton.png" alt="Retroceder" class="back-image">
    </a>

    <div class="container">
        <div class="card" id="presentationCard">
            <div class="image-container">
                <img src="img/isabella.jpeg" alt="Foto de Isabella" class="profile-img">
            </div>
            <h2 id="name">Isabella Carrera</h2>
            <p id="role">Rol: Frontend</p>
            <p id="likes">Lo que le gusta: [intereses]</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
